<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Studi Kasus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../navigation/navigation.css">
    <link rel="stylesheet" href="../footer/footer.css">
</head>
<body class="bg-slate-900 text-slate-200 font-sans">
    <div id="main-navigation-placeholder"></div>
    <div class="h-20 md:h-24"></div>

    <!-- Konten Halaman Daftar Studi Kasus -->
    <main class="max-w-7xl mx-auto px-4 py-8 md:py-16">
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-extrabold text-white mb-4">Studi Kasus</h1>
            <p class="text-lg md:text-xl text-slate-400 max-w-2xl mx-auto">
                Lihat beberapa proyek yang telah kami kerjakan dan pelajari proses di baliknya.
            </p>
        </header>

        <div id="case-study-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Kartu studi kasus akan dirender di sini oleh JavaScript -->
        </div>
    </main>

    <div class="h-20 md:h-24"></div>
    <div id="main-footer-placeholder"></div>

    <script src="../navigation/navigation.js"></script>
    <script src="../footer/footer.js"></script>
    <script src="main-data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('case-study-list');
            if (!container || typeof caseStudies === 'undefined') return;

            // Fungsi untuk merender kartu studi kasus
            const renderCaseStudies = (studies) => {
                container.innerHTML = '';
                studies.forEach(study => {
                    const card = `
                        <a href="${study.url}" class="block bg-slate-800/50 border border-slate-700 rounded-2xl p-6 text-center transition-all duration-300 hover:border-sky-500/50 hover:-translate-y-1">
                            <img src="${study.image}" alt="Gambar Proyek" class="rounded-xl mb-4 object-cover w-full h-40">
                            <div class="flex-grow flex flex-col">
                                <h2 class="text-xl font-bold text-slate-100">${study.title}</h2>
                                <p class="mt-2 text-sm text-slate-400">${study.description}</p>
                            </div>
                            <div class="mt-6">
                                <span class="inline-block px-4 py-2 rounded-full text-sm font-semibold bg-sky-500 hover:bg-sky-600 transition-colors">Lihat Studi Kasus</span>
                            </div>
                        </a>
                    `;
                    container.innerHTML += card;
                });
            };

            // Render daftar studi kasus saat halaman dimuat
            renderCaseStudies(caseStudies);
        });
    </script>
</body>
</html>
